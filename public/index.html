<!DOCTYPE html>
<html>
<head>
    <title>Finance App - Qu·∫£n l√Ω t√†i ch√≠nh</title>
    <style>
    body {

        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);

    input, select, textarea {

    input:focus, select:focus, textarea:focus {

    button {

    }

    button:hover {

    }

    .transactions {

    }

    .transaction {

        transform: scale(1.02);

    .income {

    }

    .expense {
        border-left-color: #dc3545;
    }

    .auth-section {
        margin-bottom: 40px;
        padding: 25px;
        background: rgba(233, 236, 239, 0.95);
        border-radius: 8px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
</style>

</head>
<body>
    <div class="container">
        <h1>üè¶ Qu·∫£n l√Ω t√†i ch√≠nh c√° nh√¢n</h1>
        
        <div class="auth-section">
            <h2>ƒêƒÉng k√Ω / ƒêƒÉng nh·∫≠p</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Nh·∫≠p email">
            </div>
            <div class="form-group">
                <label>M·∫≠t kh·∫©u:</label>
                <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u">
            </div>
            <div class="form-group">
                <label>T√™n (ch·ªâ khi ƒëƒÉng k√Ω):</label>
                <input type="text" id="name" placeholder="Nh·∫≠p t√™n">
            </div>
            <button onclick="register()">ƒêƒÉng k√Ω</button>
            <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
        </div>

        <div id="mainApp" style="display:none;">
            <h2>Th√™m giao d·ªãch m·ªõi</h2>
            <div class="form-group">
                <label>Lo·∫°i giao d·ªãch:</label>
                <select id="type">
                    <option value="income">Thu nh·∫≠p</option>
                    <option value="expense">Chi ti√™u</option>
                </select>
            </div>
            <div class="form-group">
                <label>S·ªë ti·ªÅn:</label>
                <input type="number" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn">
            </div>
            <div class="form-group">
                <label>M√¥ t·∫£:</label>
                <textarea id="description" placeholder="M√¥ t·∫£ giao d·ªãch"></textarea>
            </div>
            <div class="form-group">
                <label>Danh m·ª•c:</label>
                <input type="text" id="category" placeholder="V√≠ d·ª•: ƒÇn u·ªëng, XƒÉng xe, L∆∞∆°ng">
            </div>
            <button onclick="addTransaction()">Th√™m giao d·ªãch</button>
            <button onclick="loadTransactions()">T·∫£i l·∫°i danh s√°ch</button>
            <button onclick="logout()">ƒêƒÉng xu·∫•t</button>

            <div class="transactions" id="transactions">
                <h2>Danh s√°ch giao d·ªãch</h2>
                <div id="transactionList"></div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
if(token) {
    document.getElementById('mainApp').style.display = 'block';
    document.querySelector('.auth-section').style.display = 'none';
    loadTransactions();
} else {
    document.getElementById('mainApp').style.display = 'none';
    document.querySelector('.auth-section').style.display = 'block';
}

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password, name})
                });
                const data = await response.json();
                if(data.success) {
                    alert('ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.');
                } else {
                    alert('L·ªói: ' + (data.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i'));
                }
            } catch(err) {
                alert('L·ªói k·∫øt n·ªëi: ' + err.message);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });
                const data = await response.json();
                if(data.success) {
                    localStorage.setItem('token', data.token);
                    token = data.token; // C·∫≠p nh·∫≠t l·∫°i bi·∫øn token
                    document.getElementById('mainApp').style.display = 'block';
                    document.querySelector('.auth-section').style.display = 'none';
                    loadTransactions();
                } else {
                    alert('L·ªói: ' + (data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i'));
                }
            } catch(err) {
                alert('L·ªói k·∫øt n·ªëi: ' + err.message);
            }
        }

        async function addTransaction() {
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            
            try {
                const response = await fetch('/api/v1/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ type, amount, description, category })
                });
                const data = await response.json();
                if(data.success) {
                    alert('Th√™m giao d·ªãch th√†nh c√¥ng!');
                    document.getElementById('amount').value = '';
                    document.getElementById('description').value = '';
                    document.getElementById('category').value = '';
                    loadTransactions();
                } else {
                    alert('L·ªói: ' + data.message);
                }
            } catch(err) {
                alert('L·ªói k·∫øt n·ªëi: ' + err.message);
            }
        }

        async function loadTransactions() {
            try {
                const response = await fetch('/api/v1/transactions', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const data = await response.json();
                if(data.success) {
                    displayTransactions(data.transactions);
                } else {
                    alert('L·ªói: ' + data.message);
                }
            } catch(err) {
                alert('L·ªói k·∫øt n·ªëi: ' + err.message);
            }
        }

        function displayTransactions(transactions) {
            const list = document.getElementById('transactionList');
            list.innerHTML = '';
            transactions.forEach(t => {
                const div = document.createElement('div');
                div.className = 'transaction ' + t.type;
                div.innerHTML = `
                    <strong>${t.type === 'income' ? '+ ' : '- '}${t.amount.toLocaleString()} VND</strong>
                    <p>M√¥ t·∫£: ${t.description}</p>
                    <p>Danh m·ª•c: ${t.category}</p>
                    <small>Ng√†y: ${new Date(t.date).toLocaleDateString()}</small>
                `;
                list.appendChild(div);
            });
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('mainApp').style.display = 'none';
            document.querySelector('.auth-section').style.display = 'block';
        }
    </script>
</body>
</html>
